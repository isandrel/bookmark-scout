# Bookmark Scout Extension - Default Settings Configuration
# All configurable settings are defined here to avoid hardcoding in source code.

[appearance]
# Language preference: "auto" (follow browser), "en", "ja", or "ko"
language = "auto"

# Theme preference: "system", "light", or "dark"
theme = "system"

# Whether to display favicon icons next to bookmarks
show_favicons = true

# Size of favicon icons in pixels: 16, 24, or 32
favicon_size = 16

[search]
# Delay in milliseconds before search starts after typing (50-1000)
debounce_ms = 300

# Maximum number of search results to display: 10, 20, 50, or 100
max_results = 20

# Automatically expand folders when searching
expand_folders_on_search = true

# Remember and display recent searches
search_history = true

[behavior]
# Default sort order: "date", "alphabetical", or "folders"
sort_order = "date"

# Organize bookmarks by folder structure
group_by_folders = true

# Show confirmation dialog before deleting items
confirm_before_delete = true

# Default name for newly created folders
default_new_folder_name = "New Folder"

# Maximum number of recent folders to show for quick select (1-10)
recent_folders_max = 5

# Enable recent folders quick select panel
recent_folders_enabled = true

[advanced]
# Popup window width in pixels (300-800)
popup_width = 400

# Popup window height in pixels (300-1000)
popup_height = 500

# Maximum characters before truncating bookmark titles (20-200)
truncate_length = 50

# Duration in milliseconds before toast notifications auto-dismiss (2000-10000)
toast_duration_ms = 4000

[ai]
# Enable AI-powered folder recommendations
enabled = false

# Default AI provider: "openai", "anthropic", or "google"
provider = "openai"

# Default model to use (must match a model id from providers below)
model = "gpt-4o-mini"

# Auto-trigger AI recommendations when popup opens
auto_trigger_on_open = false

# Reorganization settings (-1 = no limit)
max_categories       = -1
max_items_per_folder = -1
min_items_per_folder = 1

