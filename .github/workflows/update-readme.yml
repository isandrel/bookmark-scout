name: Update README

on:
  push:
    branches: [main]
    paths:
      - 'config/site.config.toml'
      - 'templates/**'
      - 'scripts/generate-readme.ts'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate README files
        run: bun run generate:readme

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet README.md translations/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md translations/
          git commit -m "ğŸ“ docs: update README from templates"
          git push
