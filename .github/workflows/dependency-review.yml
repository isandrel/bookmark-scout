name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical vulnerabilities
          fail-on-severity: high
          # Block PRs with vulnerabilities
          comment-summary-in-pr: always
          # Warn about known vulnerabilities
          warn-only: false
          # Check for license issues
          license-check: true
          # Block GPL licenses (optional, can be customized)
          deny-licenses: GPL-3.0, AGPL-3.0
          # Allow common permissive licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD, Unlicense
