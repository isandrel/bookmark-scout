# Stale Issues and PRs Workflow
# Automatically labels and closes stale issues/PRs

name: ðŸ§¹ Stale Issues

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            ðŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          stale-pr-message: |
            ðŸ‘‹ This PR has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Feel free to reopen if you'd like to continue working on it!
          close-issue-message: |
            ðŸ”’ This issue has been automatically closed due to inactivity.
            Feel free to reopen if this is still relevant!
          close-pr-message: |
            ðŸ”’ This PR has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on it!
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical'
          exempt-pr-labels: 'pinned,security,critical'
          operations-per-run: 100
