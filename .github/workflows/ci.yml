name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bunx nx run extension:lint

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        target: [chrome, firefox, edge]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "chrome" ]; then
            bunx nx run extension:build:chrome
          elif [ "${{ matrix.target }}" = "firefox" ]; then
            bunx nx run extension:build:firefox
          else
            bunx nx run extension:build:edge
          fi
