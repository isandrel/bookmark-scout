name: Generate Repomix Output

on:
  # Disabled automatic triggers - CI doesn't run on PRs created by GITHUB_TOKEN
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write
  pull-requests: write

jobs:
  repomix:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Generate Repomix Output
        run: bunx repomix --output repomix-output.xml

      - name: Upload Repomix Output
        uses: actions/upload-artifact@v6
        with:
          name: repomix-output
          path: repomix-output.xml
          retention-days: 30

      - name: Create Pull Request (on push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ”§ chore: update repomix-output.xml"
          title: "ðŸ”§ chore: update repomix-output.xml"
          body: |
            Auto-generated update to `repomix-output.xml`.
            
            This PR was automatically created by the Repomix workflow.
          branch: chore/update-repomix
          delete-branch: true
          labels: dependencies
          add-paths: repomix-output.xml
